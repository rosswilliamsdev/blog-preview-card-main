<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;0,800;0,900;1,400;1,500;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />

    <title>Frontend Mentor | Blog preview card</title>
  </head>
  <body>
    <div class="card">
      <img src="assets/images/illustration-article.svg" />
      <div class="card-data">
        <div class="badge">Learning</div>
        <div class="publish-date">Published 21 Dec 2023</div>
      </div>
      <h2 class="title">HTML & CSS foundations</h2>
      <div class="text">
        These languages are the backbone of every website, defining structure,
        content, and presentation.
      </div>
      <span class="user"
        ><img src="assets/images/image-avatar.webp" />
        <h3>Greg Hooper</h3></span
      >
    </div>
  </body>
</html>
